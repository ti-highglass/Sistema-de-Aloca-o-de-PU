<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimização - Sistema Alocação PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/protection.js') }}"></script>
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-4">Otimização de PU</h1>
                    <!-- <p class="text-gray-600">Coleta e visualização de dados de alocação</p> -->
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">
                    <!-- Botões de ação -->
                    <div class="bg-gray-50 rounded-xl p-6 mb-6">
                        <div class="flex justify-center gap-4 mb-4">
                            <button id="btnColeta" onclick="coletarDados()" class="btn-large bg-blue-600 hover:bg-blue-700 text-white">
                                <i class="fas fa-sync mr-2"></i> Coletar Dados
                            </button>
                            <button id="btnXML" onclick="gerarXML()" class="btn-large bg-green-600 hover:bg-green-700 text-white">
                                <i class="fas fa-file-code mr-2"></i> Gerar XML
                            </button>
                            <button id="btnExcel" onclick="gerarExcel()" class="btn-excel">
                                <i class="fas fa-file-excel mr-2"></i> Gerar Excel
                            </button>
                            <button id="btnOtimizar" onclick="otimizarPecas()" class="btn-large bg-red-600 hover:bg-red-700 text-white">
                                <i class="fas fa-check mr-2"></i> Otimizar Peças
                            </button>
                            <button id="btnAdicionar" onclick="abrirModalAdicionar()" class="btn-purple">
                                <i class="fas fa-plus mr-2"></i> Adicionar Peça
                            </button>
                        </div>
                        
                        <!-- Filtros de Data e Etapa -->
                        <div class="flex justify-center gap-4 mb-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Data/Hora Início</label>
                                <input type="datetime-local" id="dataInicio" class="form-input-large">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Data/Hora Fim</label>
                                <input type="datetime-local" id="dataFim" class="form-input-large">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Etapa</label>
                                <select id="etapa" class="form-input-large">
                                    <option value="FILA">FILA</option>
                                    <option value="PCP">PCP</option>
                                    <option value="BAIXA">BAIXA</option>
                                    <option value="CORTE">CORTE</option>
                                    <option value="LAPIDACAO">LAPIDACAO</option>
                                    <option value="SERIGRAFIA">SERIGRAFIA</option>
                                    <option value="SINTERIZACAO">SINTERIZACAO</option>
                                    <option value="EMPOLVADO">EMPOLVADO</option>
                                    <option value="BUFFER">BUFFER</option>
                                    <option value="RESFRIAMENTO">RESFRIAMENTO</option>
                                    <option value="FORNO-S">FORNO-S</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Campo de pesquisa -->
                        <div class="flex justify-center">
                            <input type="text" id="campoPesquisa" placeholder="Pesquisar OP, Peça, Veículo..." 
                                   class="form-input-large w-96"
                                   oninput="filtrarTabela()">
                        </div>
                    </div>

                    <!-- Tabela -->
                    <div class="overflow-x-auto">
                        <table id="tabela-dados" class="w-full border-collapse border border-gray-200">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="border border-gray-200 px-4 py-3 text-center">
                                        <input type="checkbox" id="selectAll" onchange="toggleAll()">
                                        <div id="contadorSelecionadas" class="text-xs text-gray-600 mt-1">0 selecionada(s)</div>
                                    </th>
                                    <th class="border border-gray-200 px-4 py-3 text-left sortable" onclick="sortTable(1)">OP-PAI</th>
                                    <th class="border border-gray-200 px-4 py-3 text-left sortable" onclick="sortTable(2)">OP</th>
                                    <th class="border border-gray-200 px-4 py-3 text-left sortable" onclick="sortTable(3)">PEÇA</th>
                                    <th class="border border-gray-200 px-4 py-3 text-left sortable" onclick="sortTable(4)">PROJETO</th>
                                    <th class="border border-gray-200 px-4 py-3 text-left sortable" onclick="sortTable(5)">VEÍCULO</th>
                                    <th class="border border-gray-200 px-4 py-3 text-left sortable" onclick="sortTable(6)">LOCAL</th>
                                    <th class="border border-gray-200 px-4 py-3 text-left sortable" onclick="sortTable(7)">RACK</th>
                                    <th class="border border-gray-200 px-4 py-3 text-center sortable" onclick="sortTable(8)">ARQUIVO</th>
                                    <th class="border border-gray-200 px-4 py-3 text-center">AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody id="dados-tbody">
                                <tr>
                                    <td colspan="10" class="border border-gray-200 px-4 py-6 text-center text-gray-500">
                                        Clique no botão para carregar os dados
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Peça -->
    <div id="modalAdicionar" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Adicionar Peça Manualmente</h3>
            <form id="formAdicionar">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">OP</label>
                    <input type="text" id="inputOP" class="form-input-large" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Peça</label>
                    <input type="text" id="inputPeca" class="form-input-large" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Projeto</label>
                    <input type="text" id="inputProjeto" class="form-input-large" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Veículo</label>
                    <input type="text" id="inputVeiculo" class="form-input-large" required>
                </div>
                <div class="flex gap-4 justify-end">
                    <button type="button" onclick="fecharModalAdicionar()" class="btn-modal btn-gray">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-modal btn-blue-modal">
                        Adicionar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
