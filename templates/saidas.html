<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saídas - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/protection.js') }}"></script>
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-2">Histórico de Saídas</h1>
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">
                        
                        <!-- Campo de pesquisa e ações -->
                        <div class="bg-gray-50 rounded-xl p-6 mb-6">
                            <div class="flex justify-center mb-4">
                                <input type="text" id="campoPesquisaSaidas" placeholder="Pesquisar OP, Peça, Veículo, Usuário..." 
                                       class="form-input-large w-96"
                                       oninput="filtrarTabelaSaidas()">
                            </div>
                            <div class="flex justify-center">
                                <button onclick="gerarExcel()" class="btn-large bg-green-600 hover:bg-green-700 text-white">
                                    <i class="fas fa-file-excel mr-2"></i> Gerar Excel
                                </button>
                            </div>
                        </div>

                        <!-- Tabela de Saídas -->
                        <div class="overflow-x-auto">
                            <table id="tabela-saidas" class="w-full border-collapse">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(0)">OP PAI</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(1)">OP</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(2)">PEÇA</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(3)">PROJETO</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(4)">VEÍCULO</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(5)">LOCAL</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(6)">RACK</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(7)">USUÁRIO</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(8)">DATA SAÍDA</th>
                                    </tr>
                                </thead>
                                <tbody id="saidas-tbody">
                                    <tr>
                                        <td colspan="9" class="border border-gray-200 px-4 py-6 text-center text-gray-500">
                                            Carregando saídas...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Controles de Paginação -->
                        <div id="paginacao" class="flex justify-center items-center mt-6 gap-2" style="display: none;">
                            <button id="btnAnterior" onclick="mudarPagina(-1)" class="btn-pagination" disabled>
                                <i class="fas fa-chevron-left mr-1"></i>Anterior
                            </button>
                            <span id="infoPagina" class="px-4 py-2 text-gray-700">Página 1 de 1</span>
                            <button id="btnProximo" onclick="mudarPagina(1)" class="btn-pagination" disabled>
                                Próximo<i class="fas fa-chevron-right ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/saidas.js') }}"></script>
</body>
</html>
