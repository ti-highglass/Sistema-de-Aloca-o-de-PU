<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Controle - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-2">
                        Relatório de Controle
                    </h1>
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">


                <!-- Filtros -->
                <div class="bg-gray-50 rounded-xl p-6 mb-6">
                    <div class="flex justify-center gap-4 items-end">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Data Início</label>
                            <input type="date" id="dataInicio" class="form-input-large">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Data Fim</label>
                            <input type="date" id="dataFim" class="form-input-large">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">&nbsp;</label>
                            <button onclick="carregarRelatorio()" class="btn-large bg-blue-600 hover:bg-blue-700 text-white">
                                Filtrar Dados
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Resumo -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-blue-50 border border-blue-200 rounded-xl p-8 text-center shadow-md">
                        <p class="text-lg font-semibold text-blue-700 mb-3">Total de Usuários</p>
                        <p class="text-4xl font-bold text-blue-900" id="totalUsuarios">0</p>
                        <p class="text-sm text-blue-600 mt-2">usuários ativos</p>
                    </div>
                    
                    <div class="bg-green-50 border border-green-200 rounded-xl p-8 text-center shadow-md">
                        <p class="text-lg font-semibold text-green-700 mb-3">Total de Peças</p>
                        <p class="text-4xl font-bold text-green-900" id="totalPecas">0</p>
                        <p class="text-sm text-green-600 mt-2">peças cortadas</p>
                    </div>
                    
                    <div class="bg-purple-50 border border-purple-200 rounded-xl p-8 text-center shadow-md">
                        <p class="text-lg font-semibold text-purple-700 mb-3">Média por Usuário</p>
                        <p class="text-4xl font-bold text-purple-900" id="mediaPorUsuario">0</p>
                        <p class="text-sm text-purple-600 mt-2">peças por usuário</p>
                    </div>
                </div>

                <!-- Tabela -->
                <div>
                    <table id="tabela-relatorio" class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="border border-gray-200 px-6 py-4 text-left text-base font-bold text-gray-800 sortable" onclick="ordenarTabela('usuario')">
                                    Usuário
                                </th>
                                <th class="border border-gray-200 px-6 py-4 text-left text-base font-bold text-gray-800 sortable" onclick="ordenarTabela('hoje')">
                                    Hoje
                                </th>
                                <th class="border border-gray-200 px-6 py-4 text-left text-base font-bold text-gray-800 sortable" onclick="ordenarTabela('total_enviado')">
                                    Total Geral
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tabelaRelatorio">
                            <!-- Dados serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading -->
                <div id="loading" class="hidden text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="mt-2 text-gray-600">Carregando dados...</p>
                </div>

                <!-- Mensagem vazia -->
                <div id="mensagemVazia" class="hidden text-center py-8">
                    <p class="text-gray-600">Nenhum dado encontrado</p>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/relatorio.js') }}"></script>
</body>
</html>
