<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Arquivos - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!--<script src="{{ url_for('static', filename='js/protection.js') }}"></script>-->
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-2">Gerenciamento de Arquivos</h1>
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">
                        
                        <!-- Botões e pesquisa -->
                        <div class="bg-gray-50 rounded-xl p-6 mb-6">
                            <div class="flex justify-center gap-4 mb-4">
                                <button onclick="abrirModalAdicionar()" class="btn-large bg-blue-600 hover:bg-blue-700 text-white">
                                    <i class="fas fa-plus mr-2"></i> Adicionar Arquivo
                                </button>
                            </div>
                            <div class="flex justify-center">
                                <input type="text" id="campoPesquisaArquivos" placeholder="Pesquisar Projeto, Peça, Arquivo, Camada..." 
                                       class="form-input-large w-96"
                                       oninput="filtrarTabelaArquivos()">
                            </div>
                        </div>

                        <!-- Tabela de Arquivos -->
                        <div class="overflow-x-auto">
                            <table id="tabela-arquivos" class="w-full border-collapse">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(1)">PROJETO</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(2)">PEÇA</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(3)">NOME ARQUIVO</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(4)">CAMADA</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(5)">ESPESSURA</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(6)">QUANTIDADE</th>
                                        <th class="border border-gray-200 px-4 py-3 text-center text-sm font-semibold text-gray-700">AÇÕES</th>
                                    </tr>
                                </thead>
                                <tbody id="arquivos-tbody">
                                    <tr>
                                        <td colspan="9" class="border border-gray-200 px-4 py-6 text-center text-gray-500">
                                            Carregando arquivos...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar/Editar Arquivo -->
    <div id="modalArquivo" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="modalTitulo">Adicionar Arquivo</h3>
                <button class="modal-close" onclick="fecharModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formArquivo">
                    <input type="hidden" id="arquivoId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Projeto *</label>
                            <input type="text" id="inputProjeto" class="form-input-large" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Peça *</label>
                            <input type="text" id="inputPeca" class="form-input-large" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Nome do Arquivo *</label>
                            <input type="text" id="inputNomePeca" class="form-input-large" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Camada *</label>
                            <select id="inputCamada" class="form-input-large" required>
                                <option value="">Selecione a camada</option>
                                <option value="L1">L1</option>
                                <option value="L2">L2</option>
                                <option value="L3">L3</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Espessura</label>
                            <input type="number" step="0.01" id="inputEspessura" class="form-input-large" value="0.5">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Quantidade</label>
                            <input type="number" id="inputQuantidade" class="form-input-large">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="fecharModal()" class="btn-large btn-gray">
                    Cancelar
                </button>
                <button type="button" onclick="salvarArquivo()" class="btn-large bg-blue-600 hover:bg-blue-700 text-white">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/arquivos.js') }}"></script>
</body>
</html>
