<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Estoque - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/protection.js') }}"></script>
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-2">Consulta de Estoque</h1>
                    <div class="flex justify-center items-center gap-4">
                        <span id="contadorEstoque" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                            <i class="fas fa-box mr-2"></i> 0 peças
                        </span>
                    </div>
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">
                        
                        <!-- Botões e pesquisa -->
                        <div class="bg-gray-50 rounded-xl p-6 mb-6">
                            <div class="flex justify-center gap-4 mb-4">
                                <button id="btnSaidaMassiva" onclick="saidaMassiva()" class="btn-large bg-red-600 hover:bg-red-700 text-white">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Saída Massiva
                                </button>
                                <button onclick="gerarExcel()" class="btn-large bg-green-600 hover:bg-green-700 text-white">
                                    <i class="fas fa-file-excel mr-2"></i> Gerar Excel
                                </button>
                            </div>
                            <div class="flex justify-center">
                                <input type="text" id="campoPesquisaEstoque" placeholder="Pesquisar OP, Peça, Veículo, Local..." 
                                       class="form-input-large w-96"
                                       oninput="filtrarTabelaEstoque()">
                            </div>
                        </div>

                        <!-- Tabela de Estoque -->
                        <div>
                            <table id="tabela-estoque" class="w-full border-collapse">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="border border-gray-200 px-4 py-3 text-center">
                                            <input type="checkbox" id="selectAll" onchange="toggleAll()">
                                        </th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(1)">OP PAI</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(2)">OP</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(3)">PEÇA</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(4)">PROJETO</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(5)">VEÍCULO</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(6)">LOCAL</th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(7)">RACK</th>
                                        <th class="border border-gray-200 px-4 py-3 text-center text-sm font-semibold text-gray-700">AÇÃO</th>
                                    </tr>
                                </thead>
                                <tbody id="estoque-tbody">
                                    <tr>
                                        <td colspan="9" class="border border-gray-200 px-4 py-6 text-center text-gray-500">
                                            Carregando estoque...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/estoque.js') }}"></script>
</body>
</html>
