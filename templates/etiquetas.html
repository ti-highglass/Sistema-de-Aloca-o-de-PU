<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Etiquetas - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/etiquetas.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-lg p-6">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">
                        Geração de Etiquetas
                    </h1>
                </div>

                <!-- Upload de Arquivo -->
                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <div class="upload-area-compact" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-file-excel text-green-600 text-2xl mb-2"></i>
                        <p class="text-sm font-medium text-gray-700">Clique para selecionar arquivo CSV</p>
                        <small class="text-xs text-gray-500">Salve como CSV: ID, Veiculo, OP, Descrição</small>
                        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" style="display: none;">
                    </div>
                </div>

                <!-- Dados Importados -->
                <div class="card" id="dadosCard" style="display: none;">
                    <div class="card-header flex justify-between items-center">
                        <button onclick="gerarEtiquetas()" class="btn-generate-labels">
                            <i class="fas fa-print mr-2"></i>  Gerar Etiquetas
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Veículo</th>
                                        <th>OP</th>
                                        <th>Peça</th>
                                        <th>Descrição</th>
                                        <th>Camada</th>
                                        <th>Qtd Etiquetas</th>
                                    </tr>
                                </thead>
                                <tbody id="dadosTabela">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (typeof XLSX !== 'undefined') {
                console.log('XLSX carregado com sucesso');
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/etiquetas.js') }}"></script>
</body>
</html>
